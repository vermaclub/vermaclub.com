<!DOCTYPE html>
<html>
<head>
	<title>Random Menu Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Add styles for responsive design */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px;
			border: none;
			cursor: pointer;
			width: 200px;
			font-size: 20px;
		}

		/* Add hover effect to the buttons */
		.button:hover {
			background-color: #3e8e41;
		}

		/* Add styles for the menu items */
		.menu-item {
			font-size: 24px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
    <div class="menu-item">
		
	</div>
	<div class="container">
		<button class="button" id="breakfast-btn">Breakfast</button>
		<button class="button" id="lunch-btn">Lunch</button>
		<button class="button" id="dinner-btn">Dinner</button>
	</div>
	<script>
		// Define menu items for breakfast, lunch, and dinner
		const breakfastItems = ["Aloo Paratha","Chole Bhature","Poori Bhaji","Poha","Upma","Idli","Dosa","Uttapam","Vegetable Sandwich","Bread Omelette","Bread Upma","Sevai Upma","Misal Pav","Sabudana Khichdi","Kanda Poha","Medu Vada","Appam","Masala Dosa","Rava Dosa","Rava Idli","Onion Dosa","Gobi Paratha","Methi Paratha","Paneer Paratha","Palak Paneer Paratha","Aloo Puri","Methi Thepla","Batata Vada","Pudla","Mysore Bonda","Masala Omelette","Moong Dal Dosa","Ragi Dosa","Adai","Akki Rotti","Aval Dosa","Moong Dal Chilla","Dhokla","Moong Dal Khasta Kachori","Bread Pakora","Sooji Cheela","Oats Upma","Masala Poori","Bhajiya","Sabudana Vada","Rava Upma with Vegetables","Sabudana Thalipeeth","Corn Dosa","Onion Uttapam","Tomato Omelette","Bread Uttapam","Cheese Dosa","Rava Onion Uttapam","Pesarattu","Chana Dal Chilla","Chana Dal Dosa","Masala Uttapam","Sooji Uttapam","Cabbage Uttapam","Coconut Chutney Sandwich","Vegetable Poha","Bread Cutlet","Cheese Sandwich","Sattu Paratha","Aloo Tikki","Moong Dal Khichdi","Rajma Chawal","Tomato Omelette Sandwich","Kachori with Aloo Sabzi","Green Chutney Sandwich","Besan Cheela","Palak Poori","Bread Roll","Paneer Tikka Sandwich","Bread Bhajiya","Chana Masala","Samosa","Samosa Chaat","Kulcha Chole","Cheese Toast","Aloo Kulcha","Onion Kulcha","Cheese Onion Uttapam","Besan Toast","Cheese Paratha","Methi Muthiya","Methi Thepla Roll","Vegetable Upma","Dal Pakwan","Methi Matar Malai Paratha","Khara Bhath","Corn and Cheese Sandwich","Sooji Toast","Vegetable Idli","Vegetable Dalia","Vegetable Upma with Tomato Chutney","Tomato Uttapam","Peanut Butter Toast","Veg Frankie","Eggless French Toast","Sweet Potato Dosa","Aloo Cheese Toast","Aloo Methi Paratha","Aloo Chana Chaat","Matar Poha","Aloo Masala Toast","Sabudana Kheer","Bhatura Chana","Sprouts Dosa","Pudina Paratha","Aloo Cheese Sandwich","Aloo Pyaaz Paratha","Cheese Chilli Toast","Sabudana Wada"];
		const lunchItems = ['Grilled Cheese Sandwich', 'Caesar Salad', 'Pasta', 'Soup and Sandwich', 'Burger and Fries'];
		const dinnerItems = ['Steak and Potatoes', 'Spaghetti and Meatballs', 'Roast Chicken', 'Fish and Chips', 'Stir Fry'];

		// Get references to the buttons
		const breakfastBtn = document.getElementById('breakfast-btn');
		const lunchBtn = document.getElementById('lunch-btn');
		const dinnerBtn = document.getElementById('dinner-btn');

		// Add event listeners to the buttons
		breakfastBtn.addEventListener('click', function() {
			showRandomMenuItem(breakfastItems);
		});

		lunchBtn.addEventListener('click', function() {
			showRandomMenuItem(lunchItems);
		});

		dinnerBtn.addEventListener('click', function() {
			showRandomMenuItem(dinnerItems);
		});

		// Function to randomly select a menu item from an array and display it on the page
		function showRandomMenuItem(items) {
			const randomIndex = Math.floor(Math.random() * items.length);
			const menuItem = items[randomIndex];
			const menuItemElem = document.querySelector('.menu-item');
			menuItemElem.textContent = menuItem;
		}
	</script>
</body>
</html>
